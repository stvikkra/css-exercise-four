<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>css exercise four</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
        <div class="header">
          <h1 class="head-text">Modern luxury <span class="emphasis">travel</span></h1>
        </div>
      <div class="preview-baku">
        <img src="images/baku.jpg" alt="Baku">
        <div class="baku-text">
        <h1>Baku</h1>
        </div>
      </div>
      <div class="preview-london">
        <img src="images/london.png" alt="London, UK">
        <div class="london-text">
        <h1>London</h1>
        </div>
      </div>
      <div class="preview-madrid">
        <img src="images/madrid.jpg" alt="Madrid, Spain">
        <div class="madrid-text">
        <h1>Madrid</h1>
        </div>
      </div>
      <div class="preview-rome">
        <img src="images/rome.jpg" alt="Rome, Italy">
        <div class="rome-text">
        <h1>Rome</h1>
        </div>
      </div>
    </section>
  </body>
</html>
